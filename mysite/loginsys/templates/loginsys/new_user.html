{% extends 'words/main.html' %}

{% block login %}
<div class="container" id="for_form">
  <form method="post">
    {% csrf_token %}
    <p>
      {{ form }}
    </p>
    <button type="submit" class="btn btn-default">
      Регистрация
    </button>
  </form>
  <br>
  <a href="/"><button type="text" class="btn btn-default">Назад</button></a>
</div>
{% endblock %}
